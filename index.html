<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Animation</title>
    <!-- Font Awesome CDN for car icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Material Icons CDN for the flag icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .car {
            position: absolute;
            font-size: 50px;
            transition: transform 2s ease;
        }
        .red-car {
            color: red;
        }
        .green-car {
            color: green;
        }
        .flag {
            position: absolute;
            font-size: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease;
        }
        .flag-icon {
            position: absolute;
            font-size: 100px;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <!-- Red car (Font Awesome car icon) -->
    <i class="fas fa-car red-car car" id="redCar"></i>

    <!-- Green car (Font Awesome car icon) -->
    <i class="fas fa-car green-car car" id="greenCar"></i>

    <!-- Flag (Material Icon) -->
    <div class="flag">
        <i class="material-icons">flag</i>
    </div>

    <!-- Rolls Royce logo and the flag -->
    <div class="flag-icon">
        <i class="material-icons">flag</i>
    </div>

    <script>
        // Animating the red and green cars
        const redCar = document.getElementById('redCar');
        const greenCar = document.getElementById('greenCar');
        const flag = document.querySelector('.flag');
        const flagIcon = document.querySelector('.flag-icon');

        // Red car animation from left to right
        redCar.style.left = '-100px';
        redCar.style.top = '20%';
        setTimeout(() => {
            redCar.style.transform = 'translateX(100vw)';
        }, 500);

        // Green car animation from right to left
        greenCar.style.right = '-100px';
        greenCar.style.top = '40%';
        setTimeout(() => {
            greenCar.style.transform = 'translateX(-100vw)';
        }, 500);

        // Rolls Royce logo and flag animation
        setTimeout(() => {
            flag.style.opacity = 1;
            flagIcon.style.opacity = 1;
        }, 2500); // Delay for 2.5 seconds before showing the flag
    </script>
</body>
</html>
